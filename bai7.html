<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập a: ")
        let b = prompt("Nhập b: ")
        let c = prompt("Nhập c: ")
        let x1,x2;
        let denta=Number(a)*Number(a)-4*Number(b)*Number(c);
        if(denta>0){
            x1=(-b+Math.sqrt(denta))/(2*a)
            x2=(-b-Math.sqrt(denta))/(2*a)
            alert("x1="+x1+"x2="+x2)
        }
        else if(denta===0){
            x1=-b/(2*a)
            alert("x1=x2="+x1)
        }
        else{
            alert("Phương trình vô nghiệm")
        }
    </script>
</body>
</html>
